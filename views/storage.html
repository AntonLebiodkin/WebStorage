<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storage</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="text-center">Storage Application</h2>

    <div id="storage">

    </div>
    <button type="button" data-toggle="modal" data-target="#add_modal" class="btn btn-lg btn-primary" id="addItem">+</button>

    <div id="add_modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-center">Add item to storage</h3>
                </div>
                <div class="modal-body">
                    <form method="post" action="javascript:void(null)" onsubmit="addItem()" id="add_form" role="form">
                        <div class="form-group">
                            <label for="name">Item name:</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="type">Type of item: </label>
                            <select name="type" id="type">
                                <option value="food">Food</option>
                                <option value="vehicle">Vehicle</option>
                                <option value="item">Item</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Item description:</label>
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                        <button type="button" data-dismiss="modal">Close</button>
                        <input type="submit">
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="../methods/logic.js"></script>
</body>
</html>
